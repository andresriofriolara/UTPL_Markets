<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UTPL • Markets — Week 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- From week01 up to repo root for Reveal assets -->
  <link rel="stylesheet" href="../../../dist/reveal.css" />
  <link rel="stylesheet" href="../../../dist/theme/white.css" id="theme" />
  <!-- Code highlight -->
  <link rel="stylesheet" href="../../../plugin/highlight/monokai.css" />
  <!-- Your shared theme (UTPL colors, logo, clock styles) -->
  <link rel="stylesheet" href="../../shared/css/utpl-theme.css" />
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Markdown-powered deck -->
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Reveal scripts (from repo root) -->
  <script src="../../../dist/reveal.js"></script>
  <script src="../../../plugin/markdown/markdown.js"></script>
  <script src="../../../plugin/highlight/highlight.js"></script>
  <script src="../../../plugin/notes/notes.js"></script>  
  <script src="../../../plugin/math/math.js"></script>

<script>
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    controls: true,
    controlsTutorial: true,
    controlsLayout: 'edges',
    progress: true,

    /* use the MathJax v3 plugin variant */
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.MathJax3 ],

    math: {
      mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js',
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      }
    }
  });
</script>


  <!-- Clock (top-left; toggle with "C") -->
  <script src="../../shared/js/clock.js"></script>
</body>
</html>
